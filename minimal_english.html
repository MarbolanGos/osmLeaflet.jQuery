<!DOCTYPE html>
<html>
<head>
    <title>osmLeaflet.jQuery, plugin jQuery for Open Street Map</title>
    <link href="http://leaflet.cloudmade.com/dist/leaflet.css" rel="stylesheet"/>
</head>
<body>
<p>Please, have a look into source comments to understand</p>
<br />
<div id="map" style="height: 700px; width: 960px;"></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="http://leaflet.cloudmade.com/dist/leaflet.js"></script>
<script type="text/javascript" src="osmLeaflet.jquery.js"></script>
<script>
    $(document).ready(function () {
        // Caching of the map
        var $map = $("#map");
        // Intanstiation of th map
        $map.osmLeaflet({
            zoom      : 9,
            latitude  : 51.50,
            longitude : -0.09
        });
        // Add a single marker
        $map.osmLeaflet('addMarker', {
            latitude  : 51.50,
            longitude : -0.09
        });
        // add a popup
        $map.osmLeaflet('addPopup', {
            latitude  : 51.74,
            longitude : -0.17,
            // Leaflet popups supports HTML content
            content   : '<b>Hello !</b>',
            autoPan   : true
        });
        // Add more than one markers at a time
        $map.osmLeaflet('addMarker', [
            {
                latitude  : 51.40,
                longitude : 0.15,
                click : 'Marker 1 of 2'
            },
            {
                latitude  : 51.40,
                longitude : 0.21
            }
        ]);
    });
</script>
</body>
</html>
